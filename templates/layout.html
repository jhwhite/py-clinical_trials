<!doctype html>
<html>
    <head>
        <title>{% block title %}Clinical Trials at UVA{% endblock %}</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom.css') }}">
    </head>
    <body>
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{{ url_for('index') }}">Clinical Trials</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <!--<li {% if page == 'contact' %} class="active" {% endif %}><a href="{{ url_for('contact') }}">Contact</a></li>-->
                <li {% if page == 'about' %} class="active" {% endif %}><a href="{{ url_for('about') }}">About</a></li>
                <li {% if page == 'help' %} class="active" {% endif %} ><a href="{{ url_for('help') }}">Search Help</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    {% block content %}{% endblock %}
                </div>  
            </div>
        </div>
        <div class="navbar navbar-inverse navbar-fixed-bottom footer" role="navigation">
            <div class="container">
                <div class="navbar-text">

                    <a href="{{ url_for('index') }}">Clinical Trials</a> |
                    <!--<a href="{{ url_for('contact') }}">Contact</a> |-->
                    <a href="{{ url_for('about') }}">About</a> |
                    <a href="{{ url_for('help') }}">Search Help</a>
                    <span>&copy; 2015</span>
                </div>
                
            </div>
        </div>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="{{ url_for('static', filename='scripts/custom_js.js') }}"></script
    </body>
</html>
